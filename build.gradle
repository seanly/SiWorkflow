buildscript {
    ext {
        springBootVersion = "1.3.2.RELEASE"
    }
    repositories {
        maven { url "http://nexus.dev.js:8081/content/groups/public/" }
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath 'com.h2database:h2:1.3.170'
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
        classpath 'mysql:mysql-connector-java:5.1.38'
    }
}

apply plugin: 'groovy'
apply plugin: 'org.flywaydb.flyway'
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    maven { url "http://nexus.dev.js:8081/content/groups/public/"}
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    jcenter()
}

ext {
    groovyVersion = "2.3.11"
    springBootVersion = "1.3.2.RELEASE"
}

jar {
    baseName = "spring-boot-demo"
    version = "0.1.0"
}


dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    compile "mysql:mysql-connector-java:5.1.38"

    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile "junit:junit:4.12"
    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"

    runtime "com.h2database:h2"
}

flyway {
    url = 'jdbc:mysql://localhost:3306/siworkflow?useUnicode=true&characterEncoding=utf-8'
}

defaultTasks = ['bootRun']
